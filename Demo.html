<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/js/jquery-1.11.3.js"></script>
    <link href="src/css/verticalScroll.css" rel="stylesheet" />
    <script src="src/js/jquery.verticalScroll.js"></script>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="roll" id="verticalScroll">
    </div>
</body>

</html>
<script>
    $(function () {
        $("#verticalScroll").verticalScroll({
            list: ["1", "2", "3", "4", "5", "6", "7", "8"],//滚动内容
            speed: 300,//滚动速度
            placement: 'content'//触摸滑动元素 'belt'(两边的滑动皮带),'scroll'(最左边的滑轮),'content'(中间的内容)
        });
    });
</script>
